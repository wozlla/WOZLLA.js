<!DOCTYPE html>
<html>
<head>
    <title>TextRenderer | WOZLLA.js</title>
</head>
<body>
<canvas id="canvas" width="500" height="500" style="border: 1px solid #999;"></canvas>
<script type="text/javascript" src="WOZLLA.js"></script>
<script type="text/javascript">
    var director = new WOZLLA.Director(document.getElementById('canvas'));
    director.start();

    var flag = 0;
    var gameObj = new WOZLLA.GameObject();
    var textRenderer = new WOZLLA.component.TextRenderer();
    textRenderer.text = 'TextRenderer';
    textRenderer.textStyle.color = '#FF0000';

    gameObj.addComponent(textRenderer);

    gameObj.transform.setPosition(100, 100);

    // this would automatically load all assets of gameObj, children and children's children.
    gameObj.loadAssets(function() {
        gameObj.init();
        director.stage.addChild(gameObj);
    });

    var num = 0;
    director.scheduler.scheduleLoop(function() {
        textRenderer.text = 'TextRenderer_' + (++num) + '';
        if(num === 100) {
            textRenderer.textStyle.align = 'center';
        }
    });
</script>
</body>
</html>
